<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencia</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Video Conferencia</h1>
    </header>
    <main>
        <section id="video-container">
            <div id="local-video" class="video"></div>
            <div id="remote-video" class="video"></div>
        </section>
        <section id="controls">
            <button id="start-call">Iniciar Llamada</button>
            <button id="end-call">Finalizar Llamada</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Video Conferencia</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
